<mat-card class="example-card" *ngIf="isLogin() === false">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--<form class="example-form">-->
      <!--<table class="example-full-width" cellspacing="0">-->
        <!--<tr>-->
          <!--<td>-->
            <!--<mat-form-field class="example-full-width">-->
              <!--<input matInput placeholder="Username" [(ngModel)]="username" name="username" required>-->
            <!--</mat-form-field>-->
          <!--</td>-->
        <!--</tr>-->
        <!--<tr>-->

            <!--</mat-form-field>-->
          <!--</td>-->
        <!--</tr>-->
      <!--</table>-->
    <!--</form>-->
    <mat-form-field>
      <input matInput #input maxlength="10" placeholder="username" [(ngModel)]="username">
      <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
    </mat-form-field>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
    <br>
  </mat-card-actions>
  <mat-card-header style="text-align: center">
    <div style="color: rosybrown; text-align: center"><b>{{errorMessage}}</b></div>
  </mat-card-header>
</mat-card>
